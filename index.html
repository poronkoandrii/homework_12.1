<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&display=swap"
      rel="stylesheet"
    />
    <title>Cahee</title>
  </head>
  <body>
    <div class="mainer">
      <div class="contact">
        <div class="contact__header">
          <h1 class="contact__header--title">Contact</h1>
          <div class="contact__header--text">
            For new projects, ideas, business or anything you'd like to discuss,
            contact with me!
          </div>
        </div>
        <div class="contact__wrapper">
          <form method="GET" class="form">
            <input
              type="text"
              name="name"
              class="form__input"
              placeholder="Your name..."
              required
              value=""
              minlength="3"
              maxlength="50"
            />
            <input
              type="email"
              name="email"
              class="form__input"
              placeholder="Your email..."
              required
              value=""
              maxlength="50"
            />
            <input
              type="text"
              name="phone"
              class="form__input"
              placeholder="Your phone number..."
              value=""
              minlength="10"
              maxlength="50"
            />
            <textarea
              name="message"
              class="form__input form__input--message"
              placeholder="Your message..."
              maxlength="250"
            ></textarea>
            <button type="submit" class="form__input form__input--button">
              Отправить
            </button>
          </form>
          <div class="info">
            <div class="info__title">ADDRESS</div>
            <div class="info__data">
              123 City name, Street, City, Country
            </div>
            <div class="info__title">EMAIL</div>
            <div class="info__data">cahee@domain.com</div>
            <div class="info__title">PHONE</div>
            <div class="info__data">+012 345 6789</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__copy">© 2015 Company. All right reserved.</div>
        <div class="footer__logo">Cahee</div>
        <div class="footer__who-made">
          Made with <span class="footer__who-made--red">love</span> by Auskteez
        </div>
      </footer>
    </div>
  </body>
</html>
